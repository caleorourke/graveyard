<div class="modal fade" id="add-process" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add a New Process</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <input class="form-control" id="processName" placeholder="Enter a name for your process">
          </div>
          <div class="form-group">
            <input class="form-control" id="processDescription" placeholder="Enter a description (optional)">
          </div>
          <div class="form-group">
            <input type="file" id="processInputFile">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
